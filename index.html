<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheMealDB</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">TheMealDB</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline ml-auto my-2 my-lg-0" id="search-form">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search..."
                aria-label="Search"
                id="search-input"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="search-btn"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section class="main-content">
      <div class="container">
        <div id="result-heading" class="mt-4"></div>
        <div id="meals" class="meals row mt-4"></div>
        <div id="single-meal" class="single-meal"></div>
        <div id="show-all" class="text-center mt-4 mb-4" style="display: none">
          <button class="btn btn-secondary">Show All</button>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="mealModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="mealModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mealModalLabel">Meal Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modal-body">
              <!-- Meal details will be displayed here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        <p>&copy; 2024 TheMealDB</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
